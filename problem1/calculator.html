<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Calculator</title>
</head>
<body>
  <script>
    class Calculator {
      constructor(a, b, operation) {
        this.a = parseFloat(a);
        this.b = parseFloat(b);
        this.operation = operation.toLowerCase();
      }

      calculate() {
        switch (this.operation) {
          case "add":
            return this.a + this.b;
          case "subtract":
            return this.a - this.b;
          case "multiply":
            return this.a * this.b;
          case "divide":
            if (this.b !== 0) {
              return this.a / this.b;
            } else {
              return "Error: Division by zero";
            }
          default:
            return "Error: Invalid operation";
        }
      }
    }

    const a = prompt("Enter value for a:");
    const b = prompt("Enter value for b:");
    const operation = prompt("Enter operation (add, subtract, multiply, divide):");

    const calc = new Calculator(a, b, operation);
    const result = calc.calculate();

    alert("Result: " + result);
  </script>
</body>
</html>
