<!DOCTYPE html>
<html>
<head>
  <title>Odd Number Series Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Odd Number Series Generator</h2>

  <label for="numInput">Enter a number:</label>
  <input type="number" id="numInput" min="1" />
  <br>
  <button onclick="generateSeries()">Generate</button>

  <div id="output"></div>

  <script>
    function generateSeries() {
      const a = parseInt(document.getElementById("numInput").value);
      const outputDiv = document.getElementById("output");

      if (isNaN(a) || a <= 0) {
        outputDiv.textContent = "Please enter a valid positive integer.";
        return;
      }

      const result = [];
      for (let i = 1; i <= a; i++) {
        result.push(2 * i - 1);
      }

      outputDiv.textContent = "Output: " + result.join(", ");
    }
  </script>

</body>
</html>
