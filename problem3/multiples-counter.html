<!DOCTYPE html>
<html>
<head>
  <title>Multiples Counter</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-left: 3px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Multiples Counter (1 to 9)</h2>

<script>
  function countMultiples(arr) {
    const result = {};
    for (let i = 1; i <= 9; i++) {
      result[i] = 0;
      for (let num of arr) {
        if (num % i === 0) {
          result[i]++;
        }
      }
    }
    return result;
  }

  // Example input
  const input = [1, 2, 8, 9, 12, 46, 76, 82, 15, 20, 30];
  const output = countMultiples(input);

  document.write("<h3>Input Array:</h3>");
  document.write("<pre>" + JSON.stringify(input) + "</pre>");
  
  document.write("<h3>Output:</h3>");
  document.write("<pre>" + JSON.stringify(output, null, 2) + "</pre>");
</script>

</body>
</html>
